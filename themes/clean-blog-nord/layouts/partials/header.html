<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="{{ if eq .Description "" }}{{ .Site.Params.description }}{{ else }}{{ .Description }}{{ end }}">
  {{- with $.Param "author" }}
  <meta name="author" content="{{ . }}">
  {{- end }}
  {{ hugo.Generator }}

  <title>{{ .Title }} -- {{ .Site.Title }}</title>

  {{ range .AlternativeOutputFormats -}}
  {{ printf `
  <link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
  {{ end -}}

  <!-- Bootstrap Core CSS -->
  <link href="{{ .Site.BaseURL }}/css/bootstrap.min.css" rel="stylesheet">

  <!-- Theme CSS -->
  <link href="{{ .Site.BaseURL }}/css/clean-blog.min.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href='//fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link
    href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
    rel='stylesheet' type='text/css'>

  <!-- Social Tags -->
  <meta property="og:title" content="{{ .Title }}" />
  <meta property="og:url" content="{{ .Site.BaseURL }}/{{ .Params.slug }}" />
  <meta property="og:image" content="{{ .Site.BaseURL }}/{{ .Params.image }}" />

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header page-scroll">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
      </div>

      {{ partial "navbar.html" . }}
    </div>
    <!-- /.container -->
  </nav>
